<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usuario</h1>
    <form action="#" name="formCadastro">
        <label>nome:</label>
        <input type="text" name="nome" maxlength="100" size="70" placeholder="Digite o nome completo">
        <br><br>
        <label>endereço:</label>
        <input type="text" maxlength="100" size="70" name="endereco" placeholder="digite seu endereço">
        <br><br>
        <label>CPF:</label>
        <input type="text" name="cpf" maxlength="14" size="10" placeholder="Somente numeros">
        <br><br>
        <label>CEP:</label>
        <input type="text" name="cep" maxlength="9" size="8px" placeholder="00000-000">
        <br><br>
        <label>Data de Nascimento:</label>
        <input type="date" name="datanasc">
        <br><br>
        <label>email:</label>
        <input type="email" name="email" placeholder="e-mail">
        <br><br>
        <label>arquivo</label>
        <input type="file">
        <br><br>
        <label>requered ? </label>
        <input type="checkbox">
        <br><br>
        <label>Sexo</label>
        F <input type="radio"> M <input type="radio">
        <br><br>
        <button type="submit">cadastrar</button>
        <button type="reset">limpar formulario</button>
    </form>
</body>
</html>
