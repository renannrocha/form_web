<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - Área restrita</title>
    <link rel="stylesheet" href="_css/styleLogin.css">
</head>
<body>
    <h1>Área Restrita</h1>
    <form action="#" nome="formLogin" method="">
        <table border="1">
            <tr>
                <td><label>Usuario</label></td>
                <td><input type="text" name="usuario"></td>
            </tr>
            <tr>
                <td><label>Senha</label></td>
                <td><input type="password" name="senha"></td>
            </tr>
            <tr>
                <td><button type="submit">Novo Usuario</button></td>
                <td><input type="button" value="Entrar"></td>
            </tr>
            <tr>
                <td :colspan="2"><a href="#">esqueci a senha</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
